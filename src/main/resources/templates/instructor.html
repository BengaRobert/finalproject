<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Instructor's page</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>
<div class="container my-5">
    <div class="row">
        <form method="post" th:action="@{/instructor/}" th:object="${formObject}" enctype="multipart/form-data">
            <div class="row">
                <div class="from-group col-md-6">
                    <label for="id">ID</label>
                    <input id="id" hidden type="text" placeholder="Enter instructor's id" th:field="*{id}">
                </div>
                <div class="from-group col-md-6">
                    <label for="name">Name</label>
                    <input id="name" type="text" placeholder="Enter instructor's name " th:field="*{Name}">
                </div>
                <div class="from-group col-md-6">
                    <label for="phoneNumber">Phone number</label>
                    <input id="phoneNumber" type="text" th:field="*{phoneNumber}">
                </div>
                <div class="from-group col-md-6">
                    <label for="experience">Experience</label>
                    <input id="experience" type="text" th:field="*{experience}">
                </div>
                <div class="from-group col-md-6">
                    <label for="certifications">Certifications</label>
                    <input id="certifications" type="text" th:field="*{certifications}">
                </div>
                <div class="from-group col-md-6">
                    <label for="languages">Languages</label>
                    <input id="languages" type="text" th:field="*{languages}">
                </div>
                <div class="from-group col-md-6">
                    <label for="description">Description</label>
                    <input id="description" type="text" th:field="*{description}">
                </div>
                <div class="from-group col-md-6">
                    <input type="file" class="custom-file-input" id="customFile" name="file" accept="image/jpeg" maxlength="2MB">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6" >
                <button type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
