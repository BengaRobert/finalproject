<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Instructor's page</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>
<div>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="specialization: ${specializationList}">
            <td th:text="${specialization.id}"></td>
            <td th:text="${specialization.name}"></td>

            <td><a th:href="@{/specialization/update/{id}(id=${specialization.id})}">Update</a>
                <a th:href="@{/specialization/delete/{id}(id=${specialization.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/specialization/create}">Add new specialization</a>

</div>
</body>
</html>
