<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Equipment's page</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>

<div class="container my-5">
    <div class="row">
        <form method="post" th:action="@{/equipment/}" th:object="${formObject}">
            <div class="row">
                <div class="from-group col-md-6">
                    <label for="id">Id</label>
                    <input id="id"  type="text" placeholder="Enter equipment id" th:field="*{id}">
                </div>

                <div class="from-group col-md-6">
                    <label for="name">Name</label>
                    <input id="name" type="text" placeholder="Enter equipment name " th:field="*{name}">
                </div>

                <div class="from-group col-md-6">
                    <label for="category">Category</label>
                    <input id="category"  type="text"  th:field="*{category}">
                </div>

                <div class="from-group col-md-6">
                    <label for="price">Price</label>
                    <input id="price" type="number" th:field="*{price}">
                </div>

                <div class="from-group col-md-6">
                    <label for="level">Level</label>
                    <input id="level" type="text" th:field="*{level}">
                </div>
                
                <div class="from-group col-md-6">
                    <label for="size">Size</label>
                    <input id="size" type="number" th:field="*{size}">
                </div>

                <div class="from-group col-md-6">
                    <label for="description">Description</label>
                    <input id="description" type="text" th:field="*{description}">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6" >
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
